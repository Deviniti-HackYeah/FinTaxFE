<div class="flex justify-between gap-8">
  @for (action of actions$ | async; track $index) {
    <button
      class="rounded-lg border border-slate-200 px-6 py-4 text-sm hover:bg-slate-100"
    >
      {{ action }}
    </button>
  }
</div>

<section class="flex h-full flex-col items-center justify-center gap-4">
  <h1 class="text-4xl font-semibold lg:text-6xl">{{ 'TITLE' | transloco }}</h1>
  <p>{{ 'DESCRIPTION' | transloco }}</p>

  <div class="mt-8 flex w-full gap-4 lg:w-2/3">
    <input
      [placeholder]="'INPUT_PLACEHOLDER' | transloco"
      mode="primary"
      class="w-full"
      appInput
    />
    <button appButton mode="secondary">{{ 'SEND' | transloco }}</button>
  </div>
</section>
